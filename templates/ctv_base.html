<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Kênh CTV{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    body{background:#f5f7fb}
    .ctv-topbar{background:#0b0061;color:#fff}
    .ctv-topbar a{color:#fff;text-decoration:none}
    .ctv-nav{border-bottom:1px solid #e5e7eb;background:#fff}
    .ctv-nav .btn{padding:.5rem .9rem;border-radius:8px}
    .ctv-card{background:#fff;border:1px solid rgba(0,0,0,.06);border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.06)}
  </style>
  {% block extra_css %}{% endblock %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link rel="icon" href="/static/image/logo.png">
  <meta name="robots" content="noindex">
</head>
<body>
  <div class="ctv-topbar py-2">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-2">
        <i class="fa-solid fa-user-tie"></i>
        <strong>Kênh Cộng Tác Viên</strong>
      </div>
      <div class="d-flex align-items-center gap-3 small">
        <a href="/">Về trang bán hàng</a>
        <a href="/ctv/login/">Đổi CTV</a>
      </div>
    </div>
  </div>

  <div class="ctv-nav">
    <div class="container py-2 d-flex gap-2 flex-wrap align-items-center">
      <a class="btn btn-light" href="/ctv/dashboard/"><i class="fa-solid fa-gauge me-1"></i> Dashboard</a>
      <a class="btn btn-light" href="/ctv/wallet/"><i class="fa-solid fa-wallet me-1"></i> Ví & Rút tiền</a>
      <a class="btn btn-light" href="/ctv/orders/"><i class="fa-solid fa-receipt me-1"></i> Đơn hàng</a>
      <a class="btn btn-light" href="/ctv/place-order/"><i class="fa-solid fa-cart-plus me-1"></i> Tạo đơn</a>
      <a class="btn btn-light" href="/ctv/resources/"><i class="fa-solid fa-bullhorn me-1"></i> Tài nguyên</a>
      <a class="btn btn-light" href="/ctv/profile/"><i class="fa-solid fa-id-badge me-1"></i> Hồ sơ</a>
    </div>
  </div>

  <div class="container py-3">
    {% block ctv_body %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
