<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/image/logo.png">

    <title>{% block title %}Mỹ Phẩm Thanh Lý - Giá Tốt Nhất{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header -->
    {% include 'header.html' %}
    
    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'footer.html' %}
    
    {% block extra_modals %}{% endblock %}

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content login-modal-content">
                <div class="modal-header border-0 pb-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body px-4 pb-4">
                    <div class="text-center mb-4">
                        <img src="{{ url_for('static', filename='image/logo.png') }}" alt="BeautySale Logo" class="modal-logo mb-3" style="max-height: 50px; width: auto;">
                        <h4 class="fw-bold text-dark mb-2">Đăng nhập</h4>
                        <p class="text-muted">Rất vui được gặp lại bạn</p>
                    </div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="modalEmail" class="form-label fw-semibold">Email</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-envelope text-muted"></i>
                                </span>
                                <input type="email" class="form-control border-start-0" id="modalEmail" placeholder="Nhập email của bạn" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="modalPassword" class="form-label fw-semibold">Mật khẩu</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-lock text-muted"></i>
                                </span>
                                <input type="password" class="form-control border-start-0" id="modalPassword" placeholder="Nhập mật khẩu" required>
                            </div>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg fw-semibold" style="font-size: 1.0rem;">
                                Đăng nhập
                            </button>
                        </div>
                        
                        <div class="text-center mb-3">
                            <div class="divider">
                                <span class="divider-text">hoặc</span>
                            </div>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="button" class="btn btn-google btn-lg fw-semibold" id="googleLoginBtn" style="font-size: 1.0rem;">
                                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="google-icon me-2" >
                                Đăng nhập bằng Google
                            </button>
                        </div>
                        
                        <div class="text-center">
                            <a href="#" class="text-decoration-none text-muted me-3">Quên mật khẩu?</a>
                            <a href="#" class="text-decoration-none text-primary">Đăng ký</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
