{% extends "base.html" %}

{% block title %}Danh sách blog làm đẹp - BuddySkincare{% endblock %}

{% block extra_css %}
    <style>
        .blog-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .filter-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .filter-btn {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, color 0.3s;
        }

        .filter-btn:hover {
            background-color: #ddd;
        }

        .filter-btn.active {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }

        .blog-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .blog-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .blog-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .blog-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* Thẻ tag mặc định */
        .blog-tag {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* Thẻ tag riêng biệt */
        .blog-tag-mld {
            background-color: #f7a5b3; /* Màu hồng cho Mẹo làm đẹp */
            color: #fff;
        }
        .blog-tag-ud {
            background-color: #ffc107; /* Màu vàng cho Ưu đãi */
            color: #fff;
        }
        .blog-tag-hd {
            background-color: #20c997; /* Màu xanh lá cho Hướng dẫn */
            color: #fff;
        }

        .blog-title {
            font-size: 1.25em;
            font-weight: bold;
            margin: 0 0 10px;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .blog-description {
            font-size: 0.9em;
            color: #666;
            line-height: 1.5;
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .blog-meta {
            margin-top: 15px;
            font-size: 0.8em;
            color: #999;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .blog-meta .date-views {
            display: flex;
            gap: 10px;
        }

        /* Pagination styles */
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 10px;
        }

        .pagination-btn {
            padding: 10px 15px;
            font-size: 1em;
            color: #007bff;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .pagination-btn:hover {
            background-color: #007bff;
            color: #fff;
        }

        .pagination-btn.active {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
            pointer-events: none;
        }
        
        .pagination-btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .blog-list {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 600px) {
            .blog-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
{% endblock %}
