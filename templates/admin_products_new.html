{% extends "admin_base.html" %}

{% block title %}Quản Lý Sản Phẩm Mới - Admin{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <i class="fas fa-plus-circle me-2"></i>Quản Lý Sản Phẩm Mới
            </h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                <i class="fas fa-plus me-2"></i>Thêm Sản Phẩm Mới
            </button>
        </div>
    </div>
</div>

<!-- Filter and Search -->
<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="searchInput" class="form-label">Tìm kiếm sản phẩm</label>
                        <input type="text" class="form-control" id="searchInput" placeholder="Nhập tên sản phẩm...">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="brandFilter" class="form-label">Thương hiệu</label>
                        <select class="form-select" id="brandFilter">
                            <option value="">Tất cả thương hiệu</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="categoryFilter" class="form-label">Danh mục</label>
                        <select class="form-select" id="categoryFilter">
                            <option value="">Tất cả danh mục</option>
                        </select>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">&nbsp;</label>
                        <button class="btn btn-outline-secondary w-100" onclick="clearFilters()">
                            <i class="fas fa-times me-1"></i>Xóa Lọc
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Products Table -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-list me-2"></i>Danh Sách Sản Phẩm Mới
                    <span class="badge bg-primary ms-2" id="productCount">0</span>
                </h5>
            </div>
            <div class="card-body">
                <div id="productsContainer">
                    <div class="loading-spinner show">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2 text-muted">Đang tải danh sách sản phẩm...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-plus me-2"></i>Thêm Sản Phẩm Mới
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addProductForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="productName" class="form-label">Tên sản phẩm *</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="productBrand" class="form-label">Thương hiệu *</label>
                            <select class="form-select" id="productBrand" required>
                                <option value="">Chọn thương hiệu</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="productPrice" class="form-label">Giá gốc (VND) *</label>
                            <input type="number" class="form-control" id="productPrice" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="productSalePrice" class="form-label">Giá bán (VND)</label>
                            <input type="number" class="form-control" id="productSalePrice">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="productStock" class="form-label">Số lượng tồn kho *</label>
                            <input type="number" class="form-control" id="productStock" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="productSold" class="form-label">Đã bán (sold_quantity)</label>
                            <input type="number" class="form-control" id="productSold" min="0">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="productRating" class="form-label">Đánh giá (rating)</label>
                            <input type="number" class="form-control" id="productRating" step="0.1" min="0" max="5">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Mô tả sản phẩm</label>
                        <textarea class="form-control" id="productDescription" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="productImage" class="form-label">URL hình ảnh</label>
                        <input type="url" class="form-control" id="productImage" placeholder="https://...">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary" onclick="addNewProduct()">
                    <i class="fas fa-save me-2"></i>Thêm Sản Phẩm
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Product Modal -->
<div class="modal fade" id="editProductModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-edit me-2"></i>Chỉnh Sửa Sản Phẩm
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editProductForm">
                    <input type="hidden" id="editProductId">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="editProductName" class="form-label">Tên sản phẩm *</label>
                            <input type="text" class="form-control" id="editProductName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="editProductBrand" class="form-label">Thương hiệu *</label>
                            <select class="form-select" id="editProductBrand" required>
                                <option value="">Chọn thương hiệu</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="editProductPrice" class="form-label">Giá gốc (VND) *</label>
                            <input type="number" class="form-control" id="editProductPrice" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="editProductImportPrice" class="form-label">Giá nhập (VND)</label>
                            <input type="number" class="form-control" id="editProductImportPrice">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="editProductSalePrice" class="form-label">Giá bán (VND)</label>
                            <input type="number" class="form-control" id="editProductSalePrice">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="editProductStock" class="form-label">Số lượng tồn kho *</label>
                            <input type="number" class="form-control" id="editProductStock" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="editProductStatus" class="form-label">Trạng thái</label>
                            <select class="form-select" id="editProductStatus">
                                <option value="new">Mới</option>
                                <option value="used">Đã sử dụng</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="editProductSold" class="form-label">Đã bán (sold_quantity)</label>
                            <input type="number" class="form-control" id="editProductSold" min="0">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="editProductRating" class="form-label">Đánh giá (rating)</label>
                            <input type="number" class="form-control" id="editProductRating" step="0.1" min="0" max="5">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="editProductDescription" class="form-label">Mô tả sản phẩm</label>
                        <textarea class="form-control" id="editProductDescription" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="editProductImage" class="form-label">URL hình ảnh</label>
                        <input type="url" class="form-control" id="editProductImage">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary" onclick="updateProduct()">
                    <i class="fas fa-save me-2"></i>Cập Nhật
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let allProducts = [];
let filteredProducts = [];

function isNewStatus(status) {
    const s = (status || '').toString().toLowerCase();
    return s.includes('new') || s.includes('chiet');
}

document.addEventListener('DOMContentLoaded', async function() {
    await loadProducts();
    setupEventListeners();
});

async function loadProducts() {
    try {
        AdminAPI.showLoading('productsContainer');
        allProducts = await AdminAPI.fetchProducts('new');
        // Enforce classification: only NEW/CHIET
        filteredProducts = allProducts.filter(p => isNewStatus(p.status));
        
        renderProducts();
        await populateFilters();
        await populateBrandDropdown();
        await populateAddProductBrandDropdown();
        updateProductCount();
        
    } catch (error) {
        console.error('Error loading products:', error);
        document.getElementById('productsContainer').innerHTML = 
            '<p class="text-danger text-center py-4">Lỗi khi tải danh sách sản phẩm</p>';
    }
}

async function fetchBrandsFromAPI() {
    try {
        const response = await fetch('https://buddyskincare.vn/backend/api/brands/');
        if (response.ok) {
            const brands = await response.json();
            return brands.map(brand => brand.name || brand).filter(Boolean);
        }
    } catch (error) {
        console.error('Error fetching brands from API:', error);
    }
    
    // Fallback to local brands if API fails
    return [...new Set(allProducts.map(p => p.brand_name).filter(Boolean))];
}

async function populateBrandDropdown() {
    const brandSelect = document.getElementById('editProductBrand');
    if (!brandSelect) return;
    
    const brands = await fetchBrandsFromAPI();
    
    // Sort alphabetically
    brands.sort((a, b) => a.localeCompare(b, 'vi', { sensitivity: 'base' }));
    
    // Clear existing options except the first one
    brandSelect.innerHTML = '<option value="">Chọn thương hiệu</option>';
    
    // Add brand options
    brands.forEach(brand => {
        const option = document.createElement('option');
        option.value = brand;
        option.textContent = brand;
        brandSelect.appendChild(option);
    });
}

async function populateAddProductBrandDropdown() {
    const brandSelect = document.getElementById('productBrand');
    if (!brandSelect) return;
    
    const brands = await fetchBrandsFromAPI();
    
    // Sort alphabetically
    brands.sort((a, b) => a.localeCompare(b, 'vi', { sensitivity: 'base' }));
    
    // Clear existing options except the first one
    brandSelect.innerHTML = '<option value="">Chọn thương hiệu</option>';
    
    // Add brand options
    brands.forEach(brand => {
        const option = document.createElement('option');
        option.value = brand;
        option.textContent = brand;
        brandSelect.appendChild(option);
    });
}

function renderProducts() {
    const container = document.getElementById('productsContainer');
    
    if (filteredProducts.length === 0) {
        container.innerHTML = '<p class="text-muted text-center py-4">Không có sản phẩm nào</p>';
        return;
    }
    
    let html = '<div class="table-responsive"><table class="table table-admin">';
    html += '<thead><tr><th>Hình Ảnh</th><th>Tên Sản Phẩm</th><th>Giá bán</th><th>Tồn Kho</th><th>Trạng Thái</th><th>Thao Tác</th></tr></thead><tbody>';
    
    filteredProducts.forEach(product => {
        const imageUrl = product.image || '/static/image/default-product.jpg';
        const salePrice = AdminAPI.formatPrice(product.discounted_price);
        const statusClass = product.status === 'new' ? 'status-confirmed' : 'status-pending';
        const s = (product.status || '').toString().toLowerCase();
        let statusText = '';
        if (s.includes('chiet')) statusText = 'Chiết';
        else if (s === 'new') statusText = 'New nguyên';
        else if (s.includes('newmh')) statusText = 'New mất hộp';
        else if (s.includes('newm')) statusText = 'New móp hộp';
        else if (s.includes('newrt')) statusText = 'New rách tem';
        else if (s.includes('newmn')) statusText = 'New móp nhẹ';
        else if (s.includes('newx')) statusText = 'New xước nhẹ';
        else if (s.includes('newspx')) statusText = 'New xước';
        else if (s.includes('test')) statusText = 'Test 1-2 lần';
        else {
            const m = s.match(/(\d{2})/);
            statusText = m ? `Còn ${m[1]}%` : (product.status || '');
        }
        
        html += `
            <tr>
                <td>
                    <img src="${imageUrl}" alt="${product.name}" class="product-image" style="width: 60px; height: 60px; object-fit: cover; border-radius: 8px;">
                </td>
                <td>
                    <strong>${product.name}</strong>
                    <br><small class="text-muted">ID: ${product.id} • ${product.brand_name || 'N/A'}</small>
                </td>
                <td>${salePrice || '-'}</td>
                <td>
                    <span class="badge ${product.stock_quantity > 0 ? 'bg-success' : 'bg-danger'}">
                        ${product.stock_quantity}
                    </span>
                </td>
                <td><span class="badge ${statusClass}" style="background:#eaf4ff;color:#1e56a0;border:1px solid #b8d4ff;font-weight:500;"> <i class="fas fa-circle-info me-1"></i>${statusText}</span></td>
                <td>
                    <button class="btn btn-sm btn-outline-primary me-1" onclick="editProduct(${product.id})" data-bs-toggle="tooltip" title="Chỉnh sửa">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteProduct(${product.id})" data-bs-toggle="tooltip" title="Xóa">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
        `;
    });
    
    html += '</tbody></table></div>';
    container.innerHTML = html;
    
    // Re-initialize tooltips
    const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
    });
}

async function populateFilters() {
    // Populate brand filter
    const brands = [...new Set(allProducts.map(p => p.brand_name).filter(Boolean))];
    
    // Sort brands alphabetically
    brands.sort((a, b) => a.localeCompare(b, 'vi', { sensitivity: 'base' }));
    
    const brandSelect = document.getElementById('brandFilter');
    brands.forEach(brand => {
        const option = document.createElement('option');
        option.value = brand;
        option.textContent = brand;
        brandSelect.appendChild(option);
    });
    
    // Populate category filter from API
    try {
        const response = await fetch('https://buddyskincare.vn/backend/api/category/');
        if (response.ok) {
            const categories = await response.json();
            const categorySelect = document.getElementById('categoryFilter');
            
            // Clear existing options except the first one
            categorySelect.innerHTML = '<option value="">Tất cả danh mục</option>';
            
            if (Array.isArray(categories)) {
                // Sort categories alphabetically
                const sortedCategories = categories
                    .map(item => ({
                        name: item.name || item.title || '',
                        item: item
                    }))
                    .filter(cat => cat.name)
                    .sort((a, b) => a.name.localeCompare(b.name, 'vi', { sensitivity: 'base' }));
                
                sortedCategories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.name;
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                });
            }
        }
    } catch (error) {
        console.error('Error fetching categories:', error);
        // Fallback to existing categories from products
        const categories = [...new Set(allProducts.map(p => p.category?.name).filter(Boolean))];
        const categorySelect = document.getElementById('categoryFilter');
        categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categorySelect.appendChild(option);
        });
    }
}

function setupEventListeners() {
    // Search functionality
    document.getElementById('searchInput').addEventListener('input', filterProducts);
    document.getElementById('brandFilter').addEventListener('change', filterProducts);
    document.getElementById('categoryFilter').addEventListener('change', filterProducts);
}

function filterProducts() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const brandFilter = document.getElementById('brandFilter').value;
    const categoryFilter = document.getElementById('categoryFilter').value;
    
    filteredProducts = allProducts.filter(product => {
        const matchesSearch = product.name.toLowerCase().includes(searchTerm);
        const matchesBrand = !brandFilter || product.brand_name === brandFilter;
        const matchesCategory = !categoryFilter || 
            (product.category?.name === categoryFilter) || 
            (product.category_name === categoryFilter);
        
        return matchesSearch && matchesBrand && matchesCategory;
    });
    
    renderProducts();
    updateProductCount();
}

function clearFilters() {
    document.getElementById('searchInput').value = '';
    document.getElementById('brandFilter').value = '';
    document.getElementById('categoryFilter').value = '';
    filterProducts();
}

function updateProductCount() {
    document.getElementById('productCount').textContent = filteredProducts.length;
}

function editProduct(productId) {
    const product = allProducts.find(p => p.id === productId);
    if (!product) return;
    
    // Populate edit form
    document.getElementById('editProductId').value = product.id;
    document.getElementById('editProductName').value = product.name;
    
    // Set brand selection
    const brandSelect = document.getElementById('editProductBrand');
    brandSelect.value = product.brand_name || '';
    
    document.getElementById('editProductPrice').value = product.original_price || 0;
    document.getElementById('editProductSalePrice').value = product.discounted_price || '';
    document.getElementById('editProductImportPrice').value = product.import_price || '';
    document.getElementById('editProductStock').value = product.stock_quantity || 0;
    document.getElementById('editProductStatus').value = product.status || 'new';
    document.getElementById('editProductSold').value = product.sold_quantity || 0;
    document.getElementById('editProductRating').value = product.rating || 0;
    document.getElementById('editProductDescription').value = product.description || '';
    document.getElementById('editProductImage').value = product.image || '';
    
    // Show modal
    new bootstrap.Modal(document.getElementById('editProductModal')).show();
}

async function updateProduct() {
    const productId = document.getElementById('editProductId').value;
    
    // Get form values
    const originalPrice = parseFloat(document.getElementById('editProductPrice').value);
    const discountedPrice = document.getElementById('editProductSalePrice').value === '' ? null : parseFloat(document.getElementById('editProductSalePrice').value);
    const importPrice = document.getElementById('editProductImportPrice').value === '' ? null : parseFloat(document.getElementById('editProductImportPrice').value);
    const rating = document.getElementById('editProductRating').value;
    
    // Calculate discount rate if both prices are available
    let discountRate = null;
    if (originalPrice && discountedPrice && originalPrice > 0) {
        discountRate = ((originalPrice - discountedPrice) / originalPrice * 100).toFixed(2);
    }
    
    const formData = {
        name: document.getElementById('editProductName').value,
        brand_name: document.getElementById('editProductBrand').value,
        original_price: originalPrice,
        discounted_price: discountedPrice,
        import_price: importPrice,
        discount_rate: discountRate,
        stock_quantity: parseInt(document.getElementById('editProductStock').value),
        status: document.getElementById('editProductStatus').value,
        sold_quantity: parseInt(document.getElementById('editProductSold').value || '0'),
        rating: rating === '' ? null : rating.toString(),
        description: document.getElementById('editProductDescription').value,
        image: document.getElementById('editProductImage').value
    };
    
    try {
        await AdminAPI.updateProduct(productId, formData);
        AdminAPI.showNotification('Cập nhật sản phẩm thành công!', 'success');
        
        // Close modal and reload data
        bootstrap.Modal.getInstance(document.getElementById('editProductModal')).hide();
        await loadProducts();
        
    } catch (error) {
        console.error('Error updating product:', error);
    }
}

async function addNewProduct() {
    // Get form values
    const originalPrice = parseFloat(document.getElementById('productPrice').value);
    const discountedPrice = document.getElementById('productSalePrice').value === '' ? null : parseFloat(document.getElementById('productSalePrice').value);
    const rating = document.getElementById('productRating').value;
    
    // Calculate discount rate if both prices are available
    let discountRate = null;
    if (originalPrice && discountedPrice && originalPrice > 0) {
        discountRate = ((originalPrice - discountedPrice) / originalPrice * 100).toFixed(2);
    }
    
    const formData = {
        name: document.getElementById('productName').value,
        brand_name: document.getElementById('productBrand').value,
        original_price: originalPrice,
        discounted_price: discountedPrice,
        discount_rate: discountRate,
        stock_quantity: parseInt(document.getElementById('productStock').value),
        sold_quantity: parseInt(document.getElementById('productSold').value || '0'),
        rating: rating === '' ? null : rating.toString(),
        status: 'new',
        description: document.getElementById('productDescription').value,
        image: document.getElementById('productImage').value
    };
    
    try {
        // Note: This would need to be implemented in your Django API
        AdminAPI.showNotification('Tính năng thêm sản phẩm mới cần được implement trong Django API', 'warning');
        
        // Close modal and clear form
        bootstrap.Modal.getInstance(document.getElementById('addProductModal')).hide();
        document.getElementById('addProductForm').reset();
        
    } catch (error) {
        console.error('Error adding product:', error);
    }
}

async function deleteProduct(productId) {
    if (!confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')) {
        return;
    }
    
    try {
        // Note: This would need to be implemented in your Django API
        AdminAPI.showNotification('Tính năng xóa sản phẩm cần được implement trong Django API', 'warning');
        
    } catch (error) {
        console.error('Error deleting product:', error);
    }
}
</script>
{% endblock %}
