<!DOCTYPE html>
<html>
<head>
    <title>Test Production Admin</title>
</head>
<body>
    <h1>Test Production Admin API</h1>
    <div id="results"></div>
    
    <script>
        async function testProductionAPI() {
            const results = document.getElementById('results');
            
            try {
                results.innerHTML = '<p>Testing production API...</p>';
                
                // Test 1: Direct API call
                const response = await fetch('https://buddyskincare.vn/admin/api/products');
                results.innerHTML += `<p>API Status: ${response.status}</p>`;
                
                const text = await response.text();
                results.innerHTML += `<p>Response type: ${text.startsWith('<!DOCTYPE') ? 'HTML' : 'JSON'}</p>`;
                results.innerHTML += `<p>First 100 chars: ${text.substring(0, 100)}</p>`;
                
                if (text.startsWith('<!DOCTYPE')) {
                    results.innerHTML += '<p style="color: red;">ERROR: API returned HTML instead of JSON!</p>';
                } else {
                    try {
                        const data = JSON.parse(text);
                        results.innerHTML += `<p style="color: green;">SUCCESS: Got ${data.length} products</p>`;
                    } catch (e) {
                        results.innerHTML += `<p style="color: red;">ERROR: Invalid JSON: ${e.message}</p>`;
                    }
                }
                
            } catch (error) {
                results.innerHTML += `<p style="color: red;">ERROR: ${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        window.addEventListener('load', testProductionAPI);
    </script>
</body>
</html>
